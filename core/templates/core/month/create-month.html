{% extends "base_core.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block title %}
<title>Home</title>
{% endblock title %}



{% block content %}

<div class="container mt-5 mb-5 ml-5">

	<h1>Create new month</h1>

	</br>
	<!-- Left and right section -->
	<main role="main" class="container">         
          <div class="row">
            <div class="col-md-4">
              <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    </br>
                    <input class="btn btn-primary" type="submit" value="Submit" />
              </form>
            </div>
          </div>
    </main>



</div>

{% endblock content %}
